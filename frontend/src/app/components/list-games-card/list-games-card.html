<div class="flex flex-col items-center text-center p-3 card-component w-64">
  <img *ngIf="game.image_url" [src]="game.image_url" alt="{{ game.name }}" class="rounded-xl" />
  <h2 class="text-xl font-bold">{{ game.name }}</h2>
  <p *ngIf="game.genre" class="flex gap-1 items-center">
    <app-app-icon [name]="'category'" />
    {{ game.genre }}
  </p>
  <a [routerLink]="['/game', game.id]" class="see-more-button" (click)="_scroolToTop()">
    See More
  </a>
</div>
